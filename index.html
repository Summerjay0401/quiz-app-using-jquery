<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Coding Quiz App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Welcome Page of Quiz App -->
    <div class="header">
        <a href="#" class="highscore">View Highscores</a>
        <h1 class="time">Time: <span class="count-down"></span></h1>
    </div>

    <div class="intro">
        <h1 class="title">Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. 
        <br>Keep in mind that incorrect answers will be penalized with your scoretime by ten seconds.</p>
        <button class="start">Start Quiz</button>
    </div>

    <!-- End of Welcome Page -->

    <!-- Start of Quiz -->
    <div class="quizpage">
        <h1 class="questions">What is HTML?</h1>
        <div class="answers">
            <!-- Multiple Choice Selection -->
            <div class="multiplechoice"> 
                <ol>
                <li><button class="choice1">Hyper Link Markup Text</button></li>
                <li><button class="choice2"></button></li>
                <li><button class="choice3"></button></li>
                <li><button class="choice4"></button></li>
            </ol>
            </div>
        </div>
    </div>
      <!-- End of Quiz -->

    <!-- form to input high scores -->
        <div class="inputScore">
            <h1 class="heading">All done!</h1>
            <p>Your score is <span class="score">69!</span></p>
            <form name="form-highscores">
                <div class="form-input">
                    <label>Enter Initials</label>
                    <input name="initials" />
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>

        <!-- view high scores -->
        <div class="scoringsheet">
            <h1 class="scores">Highscores</h1>
            <button type="button" id="goBack">Go Back</button>
            <button type="button" id="clearScores">Clear Scores</button>
        </div>
        
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script> src="./assets/js/script.js" </script>
</body>
    
</html>
