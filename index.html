<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    
    <!-- Nav -->
    <div class="header" id="header">
        <a href="#" class="view-highscores-link">View Highscores</a>
        <h1 class="time">Time: <span class="count-down"></span></h1>
    </div>

    <!-- Intro Page of Quiz App -->
    <div class="intro" id="intro">
        <h1 class="title">Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. 
        <br>Keep in mind that incorrect answers will be penalized with your scoretime by ten seconds.</p>
        <button class="button-start-quiz">Start Quiz</button>
    </div>

    <!-- End of Welcome Page -->

    <!-- Start of Quiz -->
    <div class="quiz-page">
        <h1 class="questions"></h1>
        <div class="answers">
            <!-- Multiple Choice Selection -->
            <div class="multiple-choice"> 
                <ol class="choices"></ol>
            </div>
        </div>
        <hr/>
        <span class="result"></span>
    </div>
      <!-- End of Quiz -->

    <!-- form to input high scores -->
    <div class="quiz-result">
        <h1 class="heading">All done!</h1>
        <p>Your score is <span class="score">69!</span></p>
        <form name="form-highscores">
            <div class="form-input">
                <label>Enter Initials</label>
                <input name="initials" />
                <button class="submit" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <!-- view high scores -->
    <div class="highscore-list">
        <h1 class="scores">Highscores</h1>
        <ol class="results">
        </ol>
        <div class="button-group">
            <button type="button" id="goBack">Go Back</button>
            <button type="button" id="clearScores">Clear Scores</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
    
</html>
